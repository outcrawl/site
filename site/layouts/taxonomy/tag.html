{{define "main"}}

{{$paginator := .Paginate .Data.Pages}}

<div class="container py-4" role="main">

  <h1 class="display-4 mb-4">{{.Title}}</h1>

  <div class="row">
  {{range $paginator.Pages}}
    <div class="col-md-6 p-0">
    {{partial "entry.html" .}}
    </div>
  {{end}}
  </div>

  <div class="mt-4">
  {{partial "pagination.html" $paginator}}
  </div>

</div>

{{end}}
