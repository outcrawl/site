{{define "main"}}

{{$paginator := .Paginate .Data.Pages}}

<div class="page__content">

  <section class="page__section page__section--large">
    <h1 class="page__title">{{.Title}}</h1>
  </section>

{{range $paginator.Pages}}
  <section class="page__section page__section--small">
  {{partial "entry/entry.html" .}}
  </section>
{{end}}

  <section class="page__section page__section--large">
  {{partial "pagination.html" $paginator}}
  </section>

</div>

{{end}}
