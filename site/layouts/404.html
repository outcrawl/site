{{define "title"}}404 - {{.Site.Title}}{{end}}

{{define "meta"}}
{{$description := "Nothing to see here."}}

<meta name="title" content="404 - {{.Site.Title}}" />
<meta name="description" content="{{$description}}" />

{{$keywords := .Site.Params.keywords}}
<meta name="keywords" content="
{{- range $index, $kw := $keywords -}}
{{- $kw -}}{{if lt $index (sub (len $keywords) 1) }},{{end}}
{{- end -}}
">
<meta property="fb:app_id" content="{{.Site.Params.FacebookAppId}}" />
<meta property="og:title" content="404 - {{.Site.Title}}" />
<meta property="og:description" content="{{$description}}" />
<meta property="og:site_name" content="{{.Site.Title}}" />
<meta property="og:type" content="website">
<meta property="og:image" content="{{.Site.BaseURL}}images/featured.jpg" />
<meta name="twitter:description" content="{{$description}}" />
<meta name="twitter:image:src" content="{{.Site.BaseURL}}images/featured.jpg" />
<meta name="twitter:site" content="@tinrab" />
<meta name="twitter:creator" content="@tinrab" />
<meta name="twitter:card" content="summary_large_image">
<meta name="google" content="notranslate" />
{{end}}

{{define "main"}}

<div class="page__content general-page">
  <article class="page__section page__section--large">
    <h1>404</h1>
    <p>
      Nothing to see here.
    </p>
  </article>
</div>

{{end}}
