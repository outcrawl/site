{{define "main"}}

{{$paginator := .Paginate (where .Site.RegularPages "Type" "post") 6}}

<div class="page__content page__content--home">
{{range $paginator.Pages}}
  <div class="page__section page__section--small">
  {{partial "entry/entry.html" .}}
  </div>
{{end}}
<div class="page__section page__section--large">
  {{partial "home/pagination.html" $paginator}}
</div>
</div>

{{end}}
