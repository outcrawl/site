{{define "main"}}

{{$paginator := .Paginate (where .Site.RegularPages "Type" "post") 6}}

<div class="home">

<div class="home__content">
  <div class="home__inner">
{{range $paginator.Pages}}
    <div class="home__entry">
  {{partial "entry/entry.html" .}}
    </div>
{{end}}
  </div>
</div>

{{partial "home/pagination.html" $paginator}}

</div>

{{end}}
