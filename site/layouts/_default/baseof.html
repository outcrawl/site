<!DOCTYPE html>
<html lang="{{ .Lang }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <base href="{{.Site.BaseURL}}">

  <title>
    {{block "title" .}}{{end}}
  </title>

  <link rel="canonical"
        href="{{.Permalink}}">
  {{partial "head_imports.html" .}}
</head>

<body>
  <!-- BUG: mdl-js-layout breaks loading -->
  <div class="mdl-layout">
    {{partial "header/header.html" .}}
    <main class="mdl-layout__content page">
      {{block "main" .}}{{end}}
    </main>
    {{partial "footer/footer.html" .}}
  </div>
  {{partial "dialogs.html" .}}
  {{partial "body_imports.html" .}}
</body>

</html>
