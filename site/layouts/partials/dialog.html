<aside id="basic-dialog"
       class="mdc-dialog"
       role="basicdialog"
       aria-labelledby="basic-dialog-label"
       aria-describedby="basic-dialog-description">
  <div class="mdc-dialog__surface">
    <header class="mdc-dialog__header">
      <h2 id="basic-dialog-label"
          class="mdc-dialog__header__title">
      </h2>
    </header>
    <section id="basic-dialog-description"
             class="mdc-dialog__body">
    </section>
    <footer class="mdc-dialog__footer">
      <button type="button"
              class="button mdc-dialog__footer__button mdc-dialog__footer__button--accept">Ok</button>
    </footer>
  </div>
  <div class="mdc-dialog__backdrop"></div>
</aside>
