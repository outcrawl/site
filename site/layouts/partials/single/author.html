{{$author := (index .Site.Data.authors .Params.Author)}}

<div class="mb-2 d-flex align-items-center">
  <div>
    <a class="decorated-link" href="{{.Site.BaseURL}}authors/{{$author.name | urlize}}"
       title="{{index .Site.Data.authors .Params.Author `name`}}">
       {{$author.name}}
    </a>
    <span class="text-muted ml-1">{{dateFormat `Jan 2, 2006` .Date}}</span>
  </div>

</div>
