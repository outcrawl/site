{{$author := (index .Site.Data.authors .Params.author)}}

<div class="page__author">
  <img class="page__author__avatar" src="https://www.gravatar.com/avatar/{{$author.email | lower | md5}}?s=120"></img>
  <span class="page__author__info">
    <a class="page__author__name" href="{{.Site.BaseURL}}authors/{{$author.slug}}" title="{{$author.name}}">
      {{$author.name}}
    </a>
    <span class="page__date">{{dateFormat `Jan 2, 2006` .Date}}</span>
  </span>
</div>
