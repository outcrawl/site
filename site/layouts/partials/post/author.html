{{$author := (index .Site.Data.authors .Params.author)}}

<div class="post__author">
  <img class="post__author-avatar" src="https://www.gravatar.com/avatar/{{$author.email | lower | md5}}?s=120"></img>
  <span class="post__author-info">
    <a class="post__author-name" href="{{.Site.BaseURL}}authors/{{$author.slug}}" title="{{$author.name}}">
      {{$author.name}}
    </a>
    <span class="post__date">{{dateFormat `Jan 2, 2006` .Date}}</span>
  </span>
</div>
