<nav>
  {{$page := .PageNumber}}
  <ul class="pagination pagination-sm justify-content-center">
    {{if .HasPrev}}
    <li class="page-item">
      <a class="page-link" href="{{.Prev.URL}}">Previous</a>
    </li>
    {{else}}
    <li class="page-item disabled">
      <span class="page-link">Previous</span>
    </li>
    {{end}}
    {{range .Pagers}}
      {{if eq .PageNumber $page}}
    <li class="page-item active">
      {{else}}
    <li class="page-item">
      {{end}}
      <a class="page-link" href="{{.URL}}">{{.PageNumber}}</a>
    </li>
    {{end}}
      {{if .HasNext}}
    <li class="page-item">
      <a class="page-link" href="{{.Next.URL}}">Next</a>
    </li>
      {{else}}
    <li class="page-item disabled">
      <span class="page-link">Next</span>
    </li>
      {{end}}
  </ul>
</nav>
