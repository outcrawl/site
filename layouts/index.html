{{define "main"}}

{{$paginator := .Paginate (where .Data.Pages "Type" "post")}}

<div class="container py-4" role="main">

  {{range $index, $post := $paginator.Pages}}
    {{partial "post/entry.html" (dict "context" . "index" $index)}}
  {{end}}

  <div class="mt-4">
  {{partial "pagination.html" $paginator}}
  </div>

</div>

{{end}}
