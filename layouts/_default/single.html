{{define "main"}}
<article class="container py-5" role="main">

  {{partial "single/meta_section.html" .}}

  <h1 class="display-4 my-4">{{.Title}}</h1>

  {{with .Params.thumbnail}}
    {{if eq . "test"}}
    <img class="img-fluid" src="http://lorempixel.com/854/480">
    {{else}}
    <img class="progressive__img progressive--not-loaded img-fluid" data-progressive="/img/thumbnails/{{.}}.png" src="/img/thumbnails-small/{{.}}.png" alt="{{.}}">
    {{end}}
  {{end}}
  
  {{.Content}}

</article>
{{end}}
