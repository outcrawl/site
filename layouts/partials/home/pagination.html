<nav>
  {{$page := .PageNumber}}
  <ul class="pagination">
    {{range .Pagers}}
      {{if eq .PageNumber $page}}
    <li class="page-item active">
      {{else}}
    <li class="page-item">
      {{end}}
      <a class="page-link" href="{{.URL}}">{{.PageNumber}}</a>
    </li>
    {{end}}
  </ul>
</nav>
