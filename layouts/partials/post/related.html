<div class="related-entry col-lg-4">
  <div class="relative wh-100">

    <a class="w-100" href="{{.Permalink}}">
    {{if .Params.thumbnail}}
      {{if eq .Params.thumbnail "test"}}
      <div class="background-cover-image progressive__bg progressive--not-loaded"
            data-progressive="http://lorempixel.com/854/480?id={{.Title | md5}}"
            style="background-image:url('http://lorempixel.com/854/480?id={{.Title | md5}}')">
      </div>
      {{else}}
      <div class="background-cover-image progressive__bg progressive--not-loaded"
            data-progressive="/img/thumbnails/{{.Params.thumbnail}}.png"
            style="background-image:url('/img/thumbnails/small-{{.Params.thumbnail}}.png')">
      </div>
      {{end}}
    {{end}}
    </a>

    <div class="related-entry-content d-flex align-items-start flex-column">
      <a class="unstyled-link w-100" href="{{.Permalink}}">
        <h3>{{.Title}}</h3>
      </a>
      <div class="w-100 mt-auto d-flex related-entry-meta">
        <img class="my-auto rounded-circle"
                  src="https://www.gravatar.com/avatar/{{index .Site.Data.authors .Params.author `email` | lower | md5}}?s=30"
                  width="30"
                  height="30"
                  alt="{{.Params.author}}-avatar">
        <div class="ml-2 my-auto">
          <a href="/authors/{{index .Site.Data.authors .Params.author `name` | urlize}}" class="decorated-link">{{index .Site.Data.authors .Params.author "name"}}</a>
          <div class="text-white-transparent">
            {{dateFormat `Jan 2, 2006` .Date}}
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
